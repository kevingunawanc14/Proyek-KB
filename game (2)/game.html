    <script>
        generateRoom(25, 25);

        function generateRoom(size_x, size_y) {
            var str = '';
            for (let i = 0; i < size_x; i++) {
                for (let j = 0; j < size_y; j++) {
                    str += "<div class='tile border border-1' style='width: 30px; height: 30px;' id='" + i + "," + j + "'></div>";
                }
                str += "<div class='tile go_next'  style='width: 30px; height: 30px;' ></div>";
            }
            document.getElementById("room").innerHTML = str;
        }
        
        function Randomize() {
        	generateRoom(size_x, size_y)
            
            for (var i = 0; i < size_x; i++) {
                for (var j = 0; j < size_y; j++) {
                    r = Math.round(Math.random() * 4)
                    if (r == 1){document.getElementById(i + "," + j).innerHTML += "ðŸ’©";}
                    if (r == 2){document.getElementById(i + "," + j).style.backgroundColor = 'black';}
                    if (r == 0){if (robot){robot = false; document.getElementById(i + "," + j).innerHTML += "ðŸ¤–";}}
                }
            }
        }

        // function changeSavedMode() {

        function modeDarkLight(mode) {
            localStorage.setItem('mode', mode)
            if (mode == "fas fa-sun") {
                document.getElementsByTagName('body')[0].style.backgroundColor = "white";
                document.getElementsByTagName('body')[0].style.color = "black";
                document.getElementsByClassName(mode)[0].innerHTML = "Darkmode"
                document.getElementsByClassName(mode)[0].className = "fas fa-moon"
            } else {
                document.getElementsByTagName('body')[0].style.backgroundColor = "black";
                document.getElementsByTagName('body')[0].style.color = "white";
                document.getElementsByClassName(mode)[0].innerHTML = "Lightmode"
                document.getElementsByClassName(mode)[0].className = "fas fa-sun"
            }
        }

        function displayRobot(mode){
            if(mode == "View All Robot"){
                document.getElementById("listRobot").style.display = "block"
                document.getElementById("buttonRobotView").innerHTML = "Hide All Robot"
            }else{
                document.getElementById("listRobot").style.display = "none"
                document.getElementById("buttonRobotView").innerHTML = "View All Robot"
            }
        }
