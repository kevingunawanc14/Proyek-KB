        function BFS(startX, startY) {
            // 0,0 atau 00
            // nanti ganti array 2d supaya bisa room yg besar
            let explored = [startX + "" + startY];
            let queue = [startX + "" + startY];

            while (queue.length > 0) {
                let u = queue.shift();
                let ux = u.substring(0, 1);
                let uy = u.substring(1, 2);

                let branch = [
                    ux + "" + (parseInt(uy) + 1),
                    ux + "" + (parseInt(uy) - 1),
                    (parseInt(ux) + 1) + "" + uy,
                    (parseInt(ux) - 1) + "" + uy
                ];

                let i = 0;
                setInterval(function () {
                    // alert("test")
                    if (!explored.includes(branch[i]) && i < branch.length) {
                        // console.log("Not found!");

                        moveRobot(u, branch[i]);

                        explored.push(branch[i]);
                        queue.push(branch[i]);

                        i++;
                    }
                }, 1000);

            }

           
        }
