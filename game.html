        function BFS(start) {
            // 0,0 atau 00
            let explored = [start];
            let queue = [start];
            
            while (queue.length > 0) {
                let u = queue.shift();
                
                let first = u.substring(0, 1);
                let last = u.substring(1, 2);
                
                let branch = [
                    first + "" + (parseInt(last) + 1),
                    first + "" + (parseInt(last) - 1),
                    (parseInt(first) + 1) + "" + last,
                    (parseInt(first) - 1) + "" + last
                ];
                
                for (let i = 0; i < branch.length; i++) {
                    if (!explored.includes(branch[i])) {
                        // console.log("Not found!");
                        
                        moveRobot(branch[i], u);
                        
                        explored.push(branch[i]);
                        queue.push(branch[i]);
                        // explored[explored.length] = branch[i];
                        // queue[queue.length] = branch[i];
                    }
                }
                // console.log(branch);
            }
