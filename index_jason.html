            function moveRobot(where, from) {
                if (where.substring(0, 1) != -1 && where.substring(1, 2) != -1
                    && from.substring(0, 1) != -1 && from.substring(1, 2) != -1
                    && from.substring(0, 1) != parseInt(size_x) && from.substring(1, 2) != parseInt(size_x)
                    && where.substring(0, 1) != parseInt(size_x) && where.substring(1, 2) != parseInt(size_x)) {

                    console.log(where, from);

                    document.getElementById(where).innerHTML = `<img src="assets/robot.gif" alt="Computer man" style="width:50px;height:50px;">`;
                    document.getElementById(from).innerHTML = `<img src="assets/robot.gif" alt="Computer man" style="width:50px;height:50px;opacity:0.25;">`;



                }

            }


            function BFS(start) {
                // 0,0 atau 00
                let explored = [start];
                let queue = [start];

                while (queue.length > 0) {
                    let u = queue.shift();

                    let first = u.substring(0, 1);
                    let last = u.substring(1, 2);

                    let branch = [
                        first + "" + (parseInt(last) + 1),
                        first + "" + (parseInt(last) - 1),
                        (parseInt(first) + 1) + "" + last,
                        (parseInt(first) - 1) + "" + last
                    ];

                    for (let i = 0; i < branch.length; i++) {
                        if (!explored.includes(branch[i])) {
                            // console.log("Not found!");

                            moveRobot(branch[i], u);

                            explored.push(branch[i]);
                            queue.push(branch[i]);
                            // explored[explored.length] = branch[i];
                            // queue[queue.length] = branch[i];
                        }
                    }
                    // console.log(branch);
                }
                // console.log(explored);
            }

            function modeDarkLight(mode) {

                if (mode == "fas fa-sun") {
                    document.getElementsByTagName('body')[0].style.backgroundColor = "white";
                    document.getElementsByTagName('body')[0].style.color = "black";
                    document.getElementsByClassName(mode)[0].innerHTML = "Darkmode"
                    document.getElementsByClassName(mode)[0].className = "fas fa-moon"

                } else {
                    document.getElementsByTagName('body')[0].style.backgroundColor = "black";
                    document.getElementsByTagName('body')[0].style.color = "white";
                    document.getElementsByClassName(mode)[0].innerHTML = "Lightmode"
                    document.getElementsByClassName(mode)[0].className = "fas fa-sun"

                }

            }
