  <script>
    var counter = 0
    var run;
    var run1;

    run = setInterval(animasiFade, 3000)

    function animasiFade(){
      
      if (counter == 0) {
        document.getElementById("fadeBg").className = "col-8 bgBody2 animate__animated animate__fadeIn"
        counter+=1
      } else if (counter == 1) {
        document.getElementById("fadeBg").className = "col-8 bgBody3 animate__animated animate__fadeIn"
        counter+=1
      } else {
        document.getElementById("fadeBg").className = "col-8 bgBody1  animate__animated animate__fadeIn"
        counter=0
      }
      
      run1 = setInterval(deleteClassAnimasiBiarGakNyantol, 500)
      
    }


    function deleteClassAnimasiBiarGakNyantol(){
      if (counter == 0) {
        document.getElementById("fadeBg").className = "col-8 bgBody1"
        counter+=1
      } else if (counter == 1) {
        document.getElementById("fadeBg").className = "col-8 bgBody2"
        counter+=1
      } else {
        document.getElementById("fadeBg").className = "col-8 bgBody3"
        counter=0
      }
      clearInterval(run1)
    }
      





  

  </script>
