<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>

    <style>
        #room {
            width: max-content;
        }

        .tile {
            width: 128px;
            height: 128px;
            float: left;
        }

        .go_next {
            float: none;
        }

        img {
            min-width: -webkit-fill-available;
            min-height: -webkit-fill-available;
        }
    </style>
</head>

<body>
    <div id="room">

    </div>

    ROBOT
    x = <input type="text" id="robot_x">
    y = <input type="text" id="robot_y">
    <button onclick="letakRobot()">RUN</button>

    <br>

    KOTORAN
    x = <input type="text" id="kotoran_x">
    y = <input type="text" id="kotoran_y">
    <button onclick="letakKotoran()">RUN</button>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        var kotoranArr = [];
        var robotPos = [0, 0];

        var robotStr = `<img src="assets/robot.gif" alt="Computer man" style="width:50px;height:50px;">`;
        var kotoranStr = `<img src="#" alt="sampah" style="width:50px;height:50px;">`;

        function generateRoom(size_x, size_y) {
            var str = '';
            for (let i = 0; i < size_y; i++) {
                for (let j = 0; j < size_x; j++) {
                    str += "<div class='tile border border-1 rounded ' id='" + i + "" + j + "'></div>";
                }
                str += "<div class='tile go_next'></div>";
            }
            document.getElementById("room").innerHTML = str;
        }

        function letakRobot() {
            x = document.getElementById("robot_x").value;
            y = document.getElementById("robot_y").value;
            document.getElementById(x + "" + y).innerHTML = robotStr;
            robotPos = [x, y];

            var time = 1000;
            setTimeout(() => {
                move();
            }, time);
            time += 1000;

            setTimeout(() => {
                move();
            }, time);
            time += 1000;

            setTimeout(() => {
                move();
            }, time);
            time += 1000;
        }

        function letakKotoran() {
            x = document.getElementById("kotoran_x").value;
            y = document.getElementById("kotoran_y").value;
            document.getElementById(x + "" + y).innerHTML = kotoranStr;
            kotoranArr.push([x, y]);
        }

        function move() {
            if (kotoranArr.length != 0) {
                // cari letak kotoran terdekat
                target = [10, 10]; // nanti diganti
                for (let i = 0; i < kotoranArr.length; i++) {
                    if (Math.abs((kotoranArr[i][0] - robotPos[0])) < Math.abs((target[0] - robotPos[0]))) {
                        target[0] = kotoranArr[i][0];
                    }

                    if (Math.abs((kotoranArr[i][1] - robotPos[1])) < Math.abs((target[1] - robotPos[1]))) {
                        target[1] = kotoranArr[i][1];
                    }
                }

                oldPos = [robotPos[0], robotPos[1]];

                // bergerak secara horizontal atau vertikal
                rand = Math.floor(Math.random() * 2);
                if (rand == 0) {
                    if (robotPos[0] > target[0]) {
                        robotPos[0] = parseInt(robotPos[0]) - 1;
                        rand = 3;
                    } else if (robotPos[0] < target[0]) {
                        robotPos[0] = parseInt(robotPos[0]) + 1;
                        rand = 3;
                    } else {
                        rand = 1;
                    }
                }

                if (rand == 1) {
                    if (robotPos[1] > target[1]) {
                        robotPos[1] = parseInt(robotPos[1]) - 1;
                        rand = 3;
                    } else if (robotPos[1] < target[1]) {
                        robotPos[1] = parseInt(robotPos[1]) + 1;
                        rand = 3;
                    } else {
                        rand = 0;
                    }
                }

                if (rand == 0) {
                    if (robotPos[0] > target[0]) {
                        robotPos[0] = parseInt(robotPos[0]) - 1;
                    } else if (robotPos[0] < target[0]) {
                        robotPos[0] = parseInt(robotPos[0]) + 1;
                    }
                }

                console.log(robotPos[0] + ", " + robotPos[1]);
                document.getElementById(robotPos[0] + "" + robotPos[1]).innerHTML = robotStr;
                document.getElementById(oldPos[0] + "" + oldPos[1]).innerHTML = "";
            }
        }

        generateRoom(5, 5);
    </script>
</body>

</html>
